<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de la Mascota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Información de la Mascota</h1>
        <div class="pet-info">
            <h2>Datos de la Mascota</h2>
            <p><strong>Nombre:</strong> <span id="pet-name"></span></p>
            <p><strong>Edad:</strong> <span id="pet-age"></span></p>
            <p><strong>Raza:</strong> <span id="pet-breed"></span></p>
            <p><strong>Color:</strong> <span id="pet-color"></span></p>
        </div>
        <div class="owner-info">
            <h2>Datos del Dueño</h2>
            <p><strong>Nombre:</strong> <span id="owner-name"></span></p>
            <p><strong>Teléfono:</strong> <span id="owner-phone"></span></p>
            <p><strong>Dirección:</strong> <span id="owner-address"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html></html>
